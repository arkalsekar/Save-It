{% extends 'base.html' %}

{% block addActive %}active{% endblock addActive %}


{% block body %}

<div class="container">
  <h1 class="text-center my-3">Add a Password </h1>


  <form name='Add_Password' accept-charset='Add_Password' method="POST" action="/add_password">
    {% csrf_token %}
    <div class="form-group">
      <label for="site">Site Url </label>
      <div class="input-group mb-3">
        <input type="url" class="form-control" id="site" name="site" placeholder="eg: https://twitter.com">
      </div>
    </div>

    <div class="form-group">
      <label for="sitename">Site Name</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="sitename" name="sitename" placeholder="eg: Twitter">
      </div>
    </div>

    <div class="form-group">
      <label for="uname_site">Username </label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="uname_site" name="uname_site" placeholder="eg: johnkeats">
      </div>
    </div>

    <div class="form-group">
      <label for="pass_site"> Password </label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="pass_site" name="pass_site" placeholder="eg: john@keats">
      </div>
    </div>
      
    <button type="submit" value="submit" name='submit' class="btn btn-success">Submit</button>
    
  </form>



{% endblock body %}
